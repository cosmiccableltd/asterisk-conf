same => n,Set(poemtotal=${SHELL(ls -1 /mnt/sda3/poem/*.alaw 2>/dev/null | wc -l | tr -d '\n')})
same => n,ExecIf(${ISNULL(${poemtotal})}?Set(poemtotal=0))
